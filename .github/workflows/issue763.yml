name: Publish to NPMJS and GPR

on:
  workflow_dispatch:

jobs:
  publish-to-npm-and-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Configure .npmrc for NPM and GPR
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
          
          echo "//npm.pkg.github.com/:_authToken=${{secrets.MY_TOKEN}}" >> ~/.npmrc

      - run: cat ~/.npmrc # Log .npmrc contents for debugging

      - name: Publish to NPMJS
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish to GitHub Package Registry
        run: npm publish --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.MY_TOKEN}}

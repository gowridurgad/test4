name: Publish to Multiple Registries
on:
  workflow_dispatch
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
         node-version: '20.x'
         registry-url: 'https://registry.npmjs.org'
         scope: '@durga36'
    - name: Set npm registry
      run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
    - name: Log .npmrc content after npm registry setup
      run: cat ~/.npmrc
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-to-gpr:
    runs-on: ubuntu-latest
    needs: publish-to-npm
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
         node-version: '20.x'
         registry-url: 'https://npm.pkg.github.com'
         scope: 'gowridurgad'
    - name: Set GPR registry
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.MY_TOKEN }}" > ~/.npmrc
    - name: Log .npmrc content after GPR registry setup
      run: cat ~/.npmrc
    - name: Publish to GPR
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.MY_TOKEN }}

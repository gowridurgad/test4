name: Publish to GPR

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Authenticate to GitHub Package Registry
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.MY_TOKEN }}" > ~/.npmrc

    - name: Run npm adduser
      run: npm adduser --registry=https://npm.pkg.github.com/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.MY_TOKEN }}

    - name: Fix package.json
      run: npm pkg fix

    - name: Publish to GPR
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.MY_TOKEN }}
